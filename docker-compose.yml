services:
  prefect-server:
    build: .
    command: ["uv", "run", "prefect", "server", "start", "--host", "0.0.0.0"]
    ports:
      - "4200:4200"
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
            - .git/
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./docker-compose.yml
        - action: rebuild
          path: ./Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/dashboard"]
      interval: 3s
      timeout: 5s
      retries: 10
#      start_period: 5s

  prefect-worker:
    build: .
    command: >
      uv run prefect worker start --pool "worker"
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      prefect-server: { condition: service_healthy }
    restart: on-failure
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./pyproject.toml
        - action: rebuild
          path: ./docker-compose.yml
        - action: rebuild
          path: ./Dockerfile
